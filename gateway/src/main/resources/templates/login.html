<head>

    <link href="/css/styles.css" rel="stylesheet">

 </head>
<body>
<div th:replace="fragments/base::header"></div>
<main>
    <div class="container">
        <form action="/api/v1/apps/auth/login" id="form" method="post">

            <input id="username" class="form-control" name="username" required type="text"><br>
            <label for="password">Пароль:</label>
            <input id="password" class="form-control" name="password" required type="password"><br>
            <button type="submit">Войти</button>
           </form>
    </div>
</main>
<div th:replace="fragments/base::footer"></div>
</body>
